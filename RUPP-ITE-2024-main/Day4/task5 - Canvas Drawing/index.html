<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sun Kimsrun - ITE Event Management System</title>
</head>
<body>
<h1>Canvas Drawing</h1>
<canvas id="myCanvas" width="500" height="500" style="border:5px solid #10a7b8;"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // Draw a rectangle
    ctx.fillStyle = "red";
    ctx.fillRect(180, 90, 100, 50);

    // Draw a circle
    ctx.beginPath();
    ctx.arc(175, 175, 100, 1, 3 * Math.PI);
    ctx.stroke();
</script>
</body>
</html>
