<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Drawing App</title>
    <style>
        #myCanvas {
            border: 1px solid black;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <!-- Header with name -->
    <header>
        <h1>Basic Drawing App</h1>
    </header>

    <!-- Canvas for drawing -->
    <section>
        <h2>Draw on the Canvas</h2>
        <canvas id="myCanvas" width="500" height="400"></canvas><br><br>
        <button onclick="clearCanvas()">Clear Canvas</button>
    </section>

    <!-- Footer with contact information -->
    <footer>
        <p>Contact Information: </p>
        <p>Email: yourname@example.com</p>
    </footer>

    <script>
        // Get the canvas and its context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        let drawing = false;

        // Function to start drawing
        function startDrawing(event) {
            drawing = true;
            draw(event); // Start drawing immediately without waiting for mouse move
        }

        // Function to stop drawing
        function stopDrawing() {
            drawing = false;
            ctx.beginPath(); // Reset the path
        }

        // Function to draw on the canvas
        function draw(event) {
            if (!drawing) return;

            // Get the mouse position relative to the canvas
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Drawing settings
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000';

            // Draw a line from the last position to the current position
            ctx.lineTo(x, y);
            ctx.stroke();

            // Start a new path for the next mouse move
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Function to clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Event listeners for mouse actions
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseout', stopDrawing); // Stop drawing if mouse leaves the canvas
    </script>
</body>
</html>
